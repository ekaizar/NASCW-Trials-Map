name: Update Trials Map

on:
  schedule:
    # Run every Monday at 6 AM UTC (adjust as needed)
    - cron: '0 6 * * 1'
  workflow_dispatch:  # Allows manual trigger from GitHub UI

jobs:
  scrape-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      
      - name: Setup R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: '4.3.0'
      
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libcurl4-openssl-dev libssl-dev libxml2-dev
      
      - name: Install R packages
        run: |
          Rscript -e 'install.packages(c("rvest", "dplyr", "tidyr", "tidygeocoder", "jsonlite"), repos="https://cloud.r-project.org")'
      
      - name: Run scraping script
        run: |
          Rscript Trialmaps_Interactive.R
      
      - name: Update map with new data
        run: |
          mkdir -p docs
          echo "const TRIALS_DATA = " > docs/data.js
          Rscript -e 'library(jsonlite); df <- read.csv("trials_for_google_sheets.csv"); cat(toJSON(df, pretty = TRUE))' >> docs/data.js
          echo ";" >> docs/data.js
      
      - name: Commit and push if changed
        run: |
          git config --global user.name 'GitHub Actions Bot'
          git config --global user.email 'actions@github.com'
          git add -A
          if ! git diff --quiet && ! git diff --staged --quiet; then
            git commit -m "Auto-update trials data [skip ci]"
            git push
          fi
